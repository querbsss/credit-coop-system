services:
  # Database
  - type: pserv
    name: credit-coop-database
    plan: free
    region: singapore

  # Backend API Service
  - type: web
    name: credit-coop-backend
    env: node
    plan: free
    region: singapore
    root: ./backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString

  # Landing Page (React + Express)
  - type: web
    name: credit-coop-landing
    env: node
    plan: free
    region: singapore
    root: ./landing-page
    buildCommand: npm install && npm run build
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString

  # Member Portal Backend
  - type: web
    name: credit-coop-member-backend
    env: node
    plan: free
    region: singapore
    root: ./member-portal/server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Staff Portal Backend
  - type: web
    name: credit-coop-staff-backend
    env: node
    plan: free
    region: singapore
    root: ./staff-portal/server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Member Portal Frontend (Static Site)
  - type: web
    name: credit-coop-member-portal
    env: static
    region: singapore
    buildCommand: cd member-portal && npm install && npm run build
    staticPublishPath: ./member-portal/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://credit-coop-member-backend.onrender.com

  # Staff Portal Frontend (Static Site)
  - type: web
    name: credit-coop-staff-portal
    env: static
    region: singapore
    buildCommand: cd staff-portal && npm install && npm run build
    staticPublishPath: ./staff-portal/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://credit-coop-staff-backend.onrender.com
