services:
  # Database
  - type: pserv
    name: credit-coop-database
    databaseName: credit_coop_db
    user: credit_coop_user
    region: oregon

  # Backend API Service
  - type: web
    name: credit-coop-backend
    env: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString

  # Landing Page (React + Express)
  - type: web
    name: credit-coop-landing
    env: node
    region: oregon
    buildCommand: cd landing-page && npm install && npm run build
    startCommand: cd landing-page && npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString

  # Member Portal Backend
  - type: web
    name: credit-coop-member-backend
    env: node
    region: oregon
    buildCommand: cd member-portal/server && npm install
    startCommand: cd member-portal/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Member Portal Frontend
  - type: web
    name: credit-coop-member-portal
    env: node
    region: oregon
    buildCommand: cd member-portal && npm install && npm run build
    startCommand: cd member-portal && npx serve -s build -l 10000
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REACT_APP_API_URL
        value: https://credit-coop-member-backend.onrender.com

  # Staff Portal Backend
  - type: web
    name: credit-coop-staff-backend
    env: node
    region: oregon
    buildCommand: cd staff-portal/server && npm install
    startCommand: cd staff-portal/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Staff Portal Frontend
  - type: web
    name: credit-coop-staff-portal
    env: node
    region: oregon
    buildCommand: cd staff-portal && npm install && npm run build
    startCommand: cd staff-portal && npx serve -s build -l 10000
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REACT_APP_API_URL
        value: https://credit-coop-staff-backend.onrender.com