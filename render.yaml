services:
  # Database
  - type: pserv
    name: credit-coop-database
    databaseName: slz_coop_staff
    user: postgres
    region: oregon
  # Backend API Service
  - type: web
    name: credit-coop-backend
    env: node
    plan: free
    region: singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Landing Page (React + Express)
  - type: web
    name: credit-coop-landing
    env: node
    plan: free
    region: singapore
    buildCommand: cd landing-page && npm install && npm run build
    startCommand: cd landing-page && npm run server
    envVars:
      - key: NODE_ENV
        value: production

  # Member Portal Backend
  - type: web
    name: credit-coop-member-backend
    env: node
    plan: free
    region: singapore
    buildCommand: cd member-portal/server && npm install
    startCommand: cd member-portal/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString
      - key: PAYMONGO_SECRET_KEY
        value: sk_test_dummy_key_replace_with_actual_key
      - key: FRONTEND_URL
        value: https://credit-coop-member-portal.onrender.com

  # Staff Portal Backend
  - type: web
    name: credit-coop-staff-backend
    env: node
    plan: free
    region: singapore
    buildCommand: cd staff-portal/server && npm install
    startCommand: cd staff-portal/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: credit-coop-database
          property: connectionString

  # Member Portal Frontend 
  - type: web
    name: credit-coop-member-portal
    env: static
    buildCommand: cd member-portal && npm install && npm run build
    publishDir: member-portal/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://credit-coop-member-portal-backend.onrender.com

  # Staff Portal Frontend
  - type: web
    name: credit-coop-staff-portal
    env: static
    buildCommand: cd staff-portal && npm install && npm run build
    publishDir: staff-portal/build
    envVars:
      - key: REACT_APP_API_URL
  value: https://credit-coop-staff-backend.onrender.com
